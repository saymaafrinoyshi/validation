<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container"> <br>
        <h1 class="text-success text-center"> Validation in javascript</h1>
        <div class="col-lg-8 m-auto d-block">

            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label> username:</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off" placeholder="username">
                    <span id="username" class="text-danger forn-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label> password:</label>
                    <input type="password" name="pass" class="form-control" id="pass" autocomplete="off" placeholder="password">
                    <span id="Passe" class="text-danger forn-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label> comfirm password:</label>
                    <input type="password" name="conpass" class="form-control" id="conpass" autocomplete="off" placeholder="confirm password">
                    <span id="Conpass" class="text-danger forn-weight-bold"></span>

                </div>

                <div class="form-group">
                    <label> mobile number :</label>
                    <input type="number" name="mobileNumber" class="form-control" id="mobileNumber" autocomplete="off" placeholder="(+880)">
                    <span id="Number" class="text-danger forn-weight-bold"></span>

                </div>

                <div class="form-group">
                    <label> Email :</label>
                    <input type="email" name="email" class="form-control" id="email" autocomplete="off" placeholder="email">

                    <span id="Email" class="text-danger forn-weight-bold"></span>

                </div>


                <div class="form-group">
                    <label> Date :</label>
                    <form action="#" onsubmit="return dateformat()">
                        <input type="date" name="code" id="date">
                    </form>

                </div>

                <input type="submit" value="submit" name="submit" class="btn btn-success" autocomplete="off">


            </form>
        </div>
    </div>






    <!-- Optional JavaScript -->

    <script type="text/Javascript" src="index.js "></script>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>

</body>

</html>
